<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro Cl√≠nica - RENOVE</h1>
    <h4><b>Preencha Corretamente</b></h4>
    <form>
        <label for="Nome"><b>Nome:</b></label>
        <input id="Nome" type="text" placeholder="Informe seu nome" required>
        <br>
        <label for="tel"><b>Telefone:</b></label>
        <input id="tel" type="tel" placeholder="Informe seu telefone" required>
        <br>
        <label for="Email"><b>Email:</b></label>
        <input id="Email" type="email" placeholder="Informe seu email" required>
        <br>
        <label for="Senha"><b>Senha:</b></label>
        <input id="Senha" type="password" placeholder="Digite sua senha" required>
        <br>
        <label for="ConfirmaSenha"><b>Confirme a Senha:</b></label>
        <input id="ConfirmaSenha" type="password" placeholder="Confirme sua senha" required>
        <br><br>
        <button type="submit"><b>Cadastrar</b></button>
        <button type="reset"><b>Limpar</b></button>
    </form>
</body>
</html>
